<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dojo.define.module</title>
	<script>
		dojoConfig={
			async:true,
			baseUrl:"/myJS",
			/*packages:[{name:"myJS",location:"../myJS"}]*/

		}
	</script>
	 <!-- load Dojo -->
  <!-- <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"></script> -->
            <script type="text/javascript" src="../common/dojo-release-1.12.2/dojo/dojo.js"></script>
</head>

<body>
	<div id="greeting">hello</div>
	
   
	<script>
	require([
		'myJS/myModule'
		],
		function(myModule){
		myModule.setNewText("greeting","Hello,Dojo!!");
		setTimeout(function(){
			myModule.restoreText("greeting")
		},5000);
	});

	
</script>
</body>
</html>
